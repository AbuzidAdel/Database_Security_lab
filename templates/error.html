{% extends "base.html" %}

{% block title %}Error - Database Security Lab{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                </div>
                <h2 class="card-title">Oops! Something went wrong</h2>
                <p class="card-text">{{ error or "An unexpected error occurred. Please try again later." }}</p>
                <div class="mt-4">
                    <a href="/" class="btn btn-primary">Go Home</a>
                    <button type="button" class="btn btn-outline-secondary" onclick="history.back()">Go Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
